<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML tugas Moh Andris Saputra</title>
</head>

<body>
  <h1>Form HTML</h1>

  <form action="" enctype="multipart/form-data">
    <div>
      <label for="nama">Name:</label>
      <input type="text" id="nama">
    </div>

    <br>

    <div>
      <label for="gender">Gender:</label>
      <input type="radio" id="laki">
      <label for="laki">Man</label>
      <input type="radio" id="wanita">
      <label for="wanita">Woman</label>
    </div>

    <br>

    <div>
      <label for="alamat">Address:</label>
      <input type="text" id="alamat">
    </div>

    <br>

    <div>
      <label for="negara">Country:</label>
      <select name="negara" id="negara">
        <option selected disabled value="null">Select the option</option>
        <option value="indonesia">Indonesia</option>
        <option value="brazil">Brazil</option>
        <option value="malaysia">Malaysia</option>
      </select>
    </div>

    <br>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email">
    </div>

    <br>

    <div>
      <label for="foto">Photo:</label>
      <input type="file" id="foto" accept="image/*">
    </div>

    <br>

    <div>
      <label for="komentar">Comment:</label>
      <textarea name="komentar" id="komentar" rows="10" cols="50"></textarea>
       <button type="submit">Submit</button>
    </div>

    <br>

    <div>
      <label style="padding:20px; margin:200px;">Form Registrasi</label>
    </div>
  </form>
</body>

</html>
