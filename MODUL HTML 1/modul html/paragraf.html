<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML paragraf Moh Andris Saputra</title>
</head>

<body>
  <!-- Paragraf -->
  <p>Ini adalah Paragraph 1</p>
  <hr>

  <!-- p, br, dan hr -->
  <p>ini adalah <br> Paragraph 2</p>
  <hr>

  <!-- p, b, i, dan hr -->
  <p>Selamat datang di kuliah pemrograman web</p>
  <p><b>Selamat datang</b> di kuliah <i>Pemrograman web</i></p>
  <hr>

  <!-- p dan u -->
  <p>My Name is <u>Moh Andris Saputra</u></p>
</body>

</html>
